<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Navbar</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <nav class="nav-bar">
            <!-- Logo Section -->
            <div>
                <img src="images/logo.png" alt="Logo" class="logo">
            </div>

            <!-- Navigation Links -->
            <ul class="nav-list">
                <li><a href="#home">Home</a></li>
                <li><a href="#product">Product</a></li>
                <li><a href="#contact">Contact</a></li>
                <li><a href="#about">About Us</a></li>
            </ul>

            <!-- Search Bar -->
            <div class="search-container">
                <input type="text" placeholder="Search" spellcheck="false">
                <button type="submit">Search</button>
            </div>

            <!-- Cart Section -->
            <div class="cart-container">
                <img id="cart" src="images/image.png" alt="Cart">
                
                <a href="#cart">Cart</a>
            </div>
        </nav>
    </header>
    <div id="hero">
        <div class="hero-content">
            <h1 style="color: rgb(122, 60, 60);">
                Discover Authentic Indian Snacks
            </h1>
            <h2 style="color: rgb(122, 60, 60);">
                Handcrafted Snacks Made with Love
            </h2>
            <p style="color: rgb(122, 60, 60);">
                Bringing You the Best of Indian Cuisine
            </p>
            <a href="#Product" class="cta-button">Shop Now</a>
        </div>
        <div id="images">
            <img src="" alt="Delicious Indian Snacks" id="snak-image">
            <h1 id="snak"></h1>
        </div>
    </div>
</body>
</html>
<script src="script.js"></script>
